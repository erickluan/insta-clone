<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="postProgress === 'pending'">
            <form [formGroup]="form" (ngSubmit)="publish()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Título da publicação" class="form-control" formControlName="title" name="title" id="title">
                    <input type="file" class="form-control" accept="image/*" (change)="prepareImageUpload($event)" name="" id="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" (click)="publish()">Publicar</button>
                </div>
            </form>
        </div>
        <div class="modal-content" *ngIf="postProgress === 'doing'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Progresso: {{ uploadPercent }}%
            </div>
        </div>
        <div class="modal-content" *ngIf="postProgress === 'concluded'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Sua publicação foi realizada com sucesso!
            </div>
        </div>
    </div>
</div>
